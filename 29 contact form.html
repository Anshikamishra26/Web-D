<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to CodeHelp!</h1>
    <h2>Contact Us Form</h2>
    <form>
        <label for="username">Name</label>
        <input type="text" name="username" id="username" placeholder="Enter Your name">
        <br>
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="Enter your Email">
        <br>
        <label for="Number">Contact</label>
        <input type="number" name="Number" id="Number">
        <br>
        <label for="Gender">Gender: </label>
        <select name="Gender" id="Gender">
            <option value="Select">Select</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="not to say">Not to say</option>
        </select>
        <br>
        <label for="dateOfBirth">Date of birth</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth">
        <br>
        <span>Rating</span>
        <!-- if we want multiple choices so simply change name from rating to rating1,rating2....etc -->
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>

        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>

        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>

        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>

        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label>
        <br>
        <label for="msg">Enter your message:</label><br>
        <textarea id="msg" name="msg" rows="5" cols="33" placeholder="Enter Your Text!"></textarea><br>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">

        <footer>
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://play-lh.googleusercontent.com/lMoItBgdPPVDJsNOVtP26EKHePkwBg-PkuY9NOrc-fumRtTFP4XhpUNk_22syN4Datc" alt="youtube"
                width="40"
                height="40">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://img.freepik.com/free-vector/instagram-icon_1057-2227.jpg" alt="instagram"
                width="40"
                height="40">
            </a>
            <a href="https://telegr.am/user_mgt/login" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/1200px-Telegram_2019_Logo.svg.png" alt="telegram"
                width="40"
                height="40">
            </a>
        </footer>
    </form>
    
</body>
</html>
