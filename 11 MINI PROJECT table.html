<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WELCOME TO CODEHELP</h1>
    <h1>Contact Us Form</h1>
    <form>
        <label for="username">Name</label>
        <input type="text" name="username">
        <br>
        <br>
        <label for="Email">Email</label>
        <input type="email" name="Email">
        <br>
        <br>
        <label for="Number">Contact Number</label>
        <input type="number" name="Number">
        <br>
        <br>
        <label for="Gender">Gender: </label>
        <select>
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <br>
        <br>
        <label for="dateOfBirth">Date of birth</label>
        <input type="Date iof birth" name="dateOfBirth">
        <br>
        <br>
        <label for="Ratings">Rating</label>
        <input type="radio" name="Rating">
        <br>
        <br>
        <label for="1">worse</label>
        <input type="radio" name="Rating">
        <br>
        <br>
        <label for="2">bad</label>
        <input type="radio" name="Rating">
        <br>
        <br>
        <label for="3">Good</label>
        <input type="radio" name="Rating">
        <br>
        <br>
        <label for="4">better</label>
        <input type="radio" name="Rating">
        <br>
        <br>
        <label for="5">Best</label>
        <input type="radio" name="Rating">
        <br>
        <br>
        <label for="story">Enter your message:</label><br>
        <textarea id="message" name="story" rows="5" cols="33"></textarea><br>
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
