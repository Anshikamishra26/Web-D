<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- to style a specific column we use "colgroup" tag and to specify colgroup we use "col"-->
    <style>
        table, tr, td{
            border:1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <!-- span=1 is by default -->
        <colgroup>
            <col span="1" style="background-color:aqua">
            <col span="1" style="background-color:royalblue">
            <col span="1" style="background-color:red">
        </colgroup>
        <tr>
            <td rowspan="2">State of health</td>
            <td colspan="2">Fasting</td>
            
            <td>After Eating</td>
           
        </tr>
        <tr>
            
            <td>min</td>
            <td>max</td>
            <td>2 hr after eating</td>
        </tr>
        <tr>
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
        </tr>
        <tr>
            <td>pre-diabitic</td>
            <td>101</td>
            <td>126</td>
            <td>140-200</td>
        </tr>
    </table>
</body>
</html>
